<html>
    <head>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap"
            rel="stylesheet"
        />
        <link href="./styles.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>
    <body>
        <header>
            Ben Greenow is <span id="descriptions">{{message}}</span>.
        </header>
        <div>You can contact me here:</div>
    </body>
    <script>
        var descArray = [
            "an awesome guy",
            "a react developer",
            "a smelly man",
            "cool",
            "a wannabe hipster",
            "a HTML guru",
            "a CSS wizard",
            "a git guardian",
            "a drummer",
        ];
        var arrayIndex = 0;
        var app = new Vue({
            el: "#descriptions",
            data: {
                message: descArray[arrayIndex],
            },
            created: function () {
                var self = this;
                var interval = setInterval(function () {
                    arrayIndex++;
                    self.message = descArray[arrayIndex % descArray.length];
                }, 2000);
            },
        });
    </script>
</html>
